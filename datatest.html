<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="hosasd2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 20px;
            background-color: #fff; /* White background for container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Prevents content overflow */
        }

        /* Left Column (Menu) */
        .left-column {
            width: 200px; /* Width of the left column */
            background-color: #333; /* Dark gray background */
            padding: 20px;
            border-radius: 0 10px 10px 0; /* Rounded edges on the left side */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items vertically */
        }

        .menu-button {
            background-color: #444; /* Slightly lighter than black */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px; /* Slightly rounded edges */
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }

        .menu-button:hover {
            background-color: #555; /* Hover effect */
        }

        /* Right Column (Content) */
        .right-column {
            flex: 1; /* Takes remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Data Visualization Content */
        .data-viz-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .data-viz-content > div {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 10px; /* Slightly rounded edges */
        }

        /* Agriculture Companion Content */
        .agri-companion-content {
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #ccc; /* Light gray background */
            color: #333;
        }

        .search-bar::placeholder {
            color: #666; /* Grayish color for placeholder text */
        }

        .crop-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .crop-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Light gray border */
        }

        .crop-list li:last-child {
            border-bottom: none;
        }

        /* Founders Section */
        .founders-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9; /* Light gray background */
        }

        .founders-section h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .founders-section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Water Monitoring System</h1>
        <div class="left-column">
            <button class="menu-button" onclick="showSection('founders')">Home</button>
            <button class="menu-button" onclick="showSection('graphs')">Graphs</button>
            <button class="menu-button" onclick="showSection('agriculture')">Agriculture Companion</button>
        </div>

        <div class="right-column">
            <div id="graphs" class="section">
                <h2>Graphs</h2>
                <div class="data-viz-content">
                    <div>
                        <canvas id="phChart"></canvas>
                    </div>
                    <div>
                        <canvas id="tdsChart"></canvas>
                    </div>
                    <div>
                        <canvas id="turbidityChart"></canvas>
                    </div>
                    <div>
                        <canvas id="customChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="agriculture" class="section" style="display:none;">
                <h2>Agriculture Companion</h2>
                <input type="text" id="cropSearch" onkeyup="searchCrop()" placeholder="Search for crop.." class="search-bar">
                <table id="cropTable">
                    <thead>
                        <tr>
                            <th>Crop</th>
                            <th>Suitable pH Range</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example data; this should be replaced with actual data -->
                        <tr>
                            <td>Wheat</td>
                            <td>6.0 - 7.5</td>
                        </tr>
                        <tr>
                            <td>Rice</td>
                            <td>5.0 - 6.5</td>
                        </tr>
                        <!-- Add more crops and pH ranges as needed -->
                    </tbody>
                </table>
                <div id="suitableCrops"></div>
            </div>

            <div id="founders" class="section" style="display:none;">
                <div class="founders-section">
                    <h2>Founders / Creators</h2>
                    <p>This water monitoring system is developed by [Your Company Name].</p>
                    <p>Founders:</p>
                    <ul>
                        <li>Founder 1</li>
                        <li>Founder 2</li>
                        <!-- Add more founders or creators as needed -->
                    </ul>
                    <p>Contact us at: [Contact Information]</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to read CSV data and update charts
        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',');
            const rows = lines.slice(1).map(line => line.split(','));
            return { headers, rows };
        }

        function fetchCSV(url) {
            return fetch(url)
                .then(response => response.text())
                .then(text => parseCSV(text));
        }

        function showSection(sectionId) {
            document.getElementById('graphs').style.display = 'none';
            document.getElementById('agriculture').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function searchCrop() {
            const input = document.getElementById('cropSearch').value.toUpperCase();
            const table = document.getElementById('cropTable');
            const trs = table.getElementsByTagName('tr');

            for (let i = 1; i < trs.length; i++) {
                const td = trs[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    trs[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? '' : 'none';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ctxPh = document.getElementById('phChart').getContext('2d');
            const ctxTds = document.getElementById('tdsChart').getContext('2d');
            const ctxTurbidity = document.getElementById('turbidityChart').getContext('2d');
            const ctxCustom = document.getElementById('customChart').getContext('2d');

            const phChart = new Chart(ctxPh, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'pH',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'pH Level' } }
                    }
                }
            });

            const tdsChart = new Chart(ctxTds, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'TDS',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'TDS Level' } }
                    }
                }
            });

            const turbidityChart = new Chart(ctxTurbidity, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Turbidity',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Turbidity Level' } }
                    }
                }
            });

            const customChart = new Chart(ctxCustom, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Custom Parameter',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Value' } }
                    }
                }
            });

            fetchCSV('data.csv').then(data => {
                const timestamps = data.rows.map(row => row[0]);
                const phValues = data.rows.map(row => parseFloat(row[1]));
                const tdsValues = data.rows.map(row => parseFloat(row[2]));
                const turbidityValues = data.rows.map(row => parseFloat(row[3]));

                phChart.data.labels = timestamps;
                phChart.data.datasets[0].data = phValues;
                phChart.update();

                tdsChart.data.labels = timestamps;
                tdsChart.data.datasets[0].data = tdsValues;
                tdsChart.update();

                turbidityChart.data.labels = timestamps;
                turbidityChart.data.datasets[0].data = turbidityValues;
                turbidityChart.update();

                // For the custom chart, you can calculate your custom parameter here
                const customValues = phValues.map((ph, index) => ph * tdsValues[index] * turbidityValues[index]);
                customChart.data.labels = timestamps;
                customChart.data.datasets[0].data = customValues;
                customChart.update();
            });
        });
    </script>
</body>
</html>
